<!-- src/app/products/products.component.html -->
<div class="products-container">
  <div *ngFor="let product of Products" class="product-card">
    <img [src]="product.images[0]" alt="{{ product.title }}">
    <h3>{{ product.title }}</h3>
    <p><strong>{{ product.price | currency: 'INR' }}</strong> 10% off <i class="fas fa-heart"></i></p>
    <button (click)="addToCart(product)" tabindex="1" class="select-button" aria-label="add to cart button">
      Add to Cart
    </button>
  </div>
</div>
